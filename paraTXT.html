<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar tabla a Google Sheets</title>
  <style>
    table { border-collapse: collapse; margin: 20px auto; }
    td, th { border: 1px solid #ccc; padding: 5px 10px; }
    button { margin: 10px; padding: 10px; }
    #status { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

<h2 style="text-align:center">Tabla de Datos</h2>
<table id="miTabla">
  <thead>
    <tr><th>Col1</th><th>Col2</th><th>Col3</th></tr>
  </thead>
  <tbody>
    <tr><td>10</td><td>20</td><td>30</td></tr>
    <tr><td>40</td><td>50</td><td>60</td></tr>
    <tr><td>70</td><td>80</td><td>90</td></tr>
  </tbody>
</table>

<div style="text-align:center">
  <button onclick="enviarTabla()">Enviar a Google Sheets</button>
  <div id="status"></div>
</div>

<script>
  async function enviarTabla() {
    const status = document.getElementById("status");
    status.textContent = "Enviando tabla...";

    const tabla = document.getElementById("miTabla");
    const datos = [];

    for (let fila of tabla.rows) {
      const filaDatos = [];
      for (let celda of fila.cells) {
        filaDatos.push(celda.textContent.trim());
      }
      datos.push(filaDatos);
    }

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbwkDZCTC224Tv2St-hvTpWo4KjjMBzcd7N70kxO70gxO1GRZdd9TpuVArrwTSBFIPnnDw/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
      });

      const texto = await response.text();
      status.textContent = "Tabla enviada: " + texto;
    } catch (err) {
      console.error(err);
      status.textContent = "Error al enviar: " + err.message;
    }
  }
</script>

</body>
</html>
